<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./styleform.css">

  
</head>
<body>
  
  <main>
    <h2>Contact Us</h2>
    <form action="">
    <div class="leblebox1">
      <span class="span1">
        <label for="" class="Last">First Name</label>
              </span>
        <span>
          <label for="" class="Lasta">Last name </label>

        </span>      
    </div>
    <div class="inputbox1">
      <span>
        <input type="text" name="full name" id="" required>
        <input type="text" name="Last name" id="Last" required>
      </span>
      <div class="leblebox2">
        <label for="" class="Last">Email Address</label>

      </div>
      <div class="inputbox2">
        <input type="email" name="" id="email" required>
      </div>
      <div class="leblebox3">
        <label for="" class="Last"> Query Type</label>
      </div>
      <div class="inputbox3">
        <span class="radio1">
         <input type="radio" name="" id="radio1" placeholder="" required>
         <label for="">General Enquiry</label>
        </span>
        <span class="radio2">
         <input type="radio" name="" id="radio2" required>
         <label for="">Support Request</label>
        </span>
        </span>
      </div>
      <div class="leblebox4">
        <label for="" class="Last">Message</label>
      </div>
      <div class="textarybox">
        
        <textarea name="" id="" cols="40" rows="6" required></textarea>
      </div>
      <div class="chakbox">
        <input type="checkbox" name="" id="" required>
        <label for="">I consent to being contacted by the team</label>
      </div>
      <button>Submit</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a> 
        Coded by <a href="https://github.com/AhadAnsari456">Ahad Ansari</a>.
      </div>

    


  </div>
  </form>
  </main>

 
</body>
</html>
